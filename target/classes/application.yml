server:
  port: 8060
spring:
  application:
    name: mcp-summary
  profiles:
    active: doubao
  ai:
    mcp:
      server:
        enabled: true
        name: mcp-summary
        version: 1.0.0
        authentication:
          enabled: true
          type: none  # 设置为 none 表示不需要认证
        streaming:
          enabled: false
      client:
        authentication:
          enabled: true
          type: none  # 设置为 none 表示不需要认证
        streaming:
          enabled: false
        retry:
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000
milvus:
  host: localhost
  port: 19530 
